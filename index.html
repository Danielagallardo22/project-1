<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="score-div">
        <h1>Score: <span id="score">0</span></h1>
    </div>



    <div class="button">
        <button id="start-button"><b>🛸 StartGame 🛸</b></button>

    </div>

    <div>
        <p class="instructions"> <b>Use the arrow keys ⬅️ ⬆️ ➡️ ⬇️ to save Marsi's live!</b></p>
    </div>



    <div class="hidden loser">
        GAME OVER.
        <img src="./UFO-mad.png" alt="Sad-marsi">
    </div>

    <div class="hidden winner">
        You saved Marsi!
        <img src="./UFO-happy-no-background.png" alt="Marsi-happy">
    </div>

    <div class="canva">
        <canvas id="canvas" width="900" height="700"></canvas>
    </div>
    <script src="index.js"></script>
</body>

</html>
